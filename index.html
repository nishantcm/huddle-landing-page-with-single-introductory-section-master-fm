<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="reset-style.css">
        <title>Huddle landing page with single introductory section master</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="page-wraper">
            <div class="container">
                <div class="logo">
                    <img src="logo.svg">
                </div>
                <div class="image">
                </div>
            </div>
            <div class="content">
                <h1 class="head">Build The Community Your Fans Will Love</h1>
                <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
                <div class="icon">
                    <i id="facebook" class="fa-brands fa-facebook-f fa-xs" style="color: #ffffff;"></i>
                    <i id="twitter" class="fa-brands fa-twitter fa-xs" style="color: #ffffff;"></i>                        
                    <i id="insta" class="fa-brands fa-instagram fa-xs" style="color: #ffffff;"></i>
                </div>
            </div>        
        </div>
    </body>
</html>
